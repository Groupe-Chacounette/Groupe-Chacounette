<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groupe Chacounette</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: none;
      justify-content: center;
      background: #444;
    }

    nav a, nav button {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    nav a:hover, nav button:hover {
      background: #666;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    #login-container {
      text-align: center;
      padding: 50px;
    }

    #login-container input {
      padding: 10px;
      margin: 5px;
      width: 220px;
    }

    #login-container button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #confetti {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:9999;
    }
  </style>
</head>

<body>

<header>
  <h1>Groupe Chacounette</h1>
</header>

<!-- CONNEXION / CR√âATION -->
<div id="login-container">
  <h2>Connexion</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Mot de passe"><br>

  <button onclick="login()">Se connecter</button>
  <button onclick="createAccount()">Cr√©er un compte</button>

  <p id="login-error"></p>
</div>

<!-- MENU -->
<nav id="site-nav">
  <a onclick="showSection('photos')">Photos</a>
  <a onclick="showSection('actus')">Actualit√©</a>
  <a onclick="showSection('musique')">Musique</a>
  <button onclick="logout()">Se d√©connecter</button>
</nav>

<!-- SECTIONS -->
<div id="photos" class="section">
  <h2>Photos de Chacounette</h2>
  <img src="D4050099-3DC6-4F4D-8454-06388CCC0060.jpeg" width="300">
  <img src="IMG_0038.jpeg" width="300">
  <img src="IMG_0026.jpeg" width="300">
</div>

<div id="actus" class="section">
  <h2>Actualit√©</h2>
  <p>Vive Chacounette üêæ</p>
  <div id="comments-container"></div>
</div>

<div id="musique" class="section">
  <h2>Musique de Chacounette</h2>
  <audio controls>
    <source src="musique.mp3" type="audio/mpeg">
  </audio>
</div>

<canvas id="confetti"></canvas>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "TA_CLE_API", // Masquer sur GitHub ou utiliser un fichier s√©par√©
    authDomain: "groupe-chacounette.firebaseapp.com",
    projectId: "groupe-chacounette",
    storageBucket: "groupe-chacounette.firebasestorage.app",
    messagingSenderId: "760695116962",
    appId: "1:760695116962:web:cbfec4a6777ea64b8bf3fb"
  };

  firebase.initializeApp(firebaseConfig);

  const loginContainer = document.getElementById("login-container");
  const siteNav = document.getElementById("site-nav");
  const errorText = document.getElementById("login-error");
  const commentsContainer = document.getElementById("comments-container");

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      loginContainer.style.display = "none";
      siteNav.style.display = "flex";
      showSection("photos");
      loadComments();
    } else {
      loginContainer.style.display = "block";
      siteNav.style.display = "none";
      errorText.innerText = "";
      commentsContainer.innerHTML = "";
    }
  });

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth()
      .signInWithEmailAndPassword(email, password)
      .catch(err => showError(err.message));
  }

  function createAccount() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth()
      .createUserWithEmailAndPassword(email, password)
      .then(() => {
        showWelcomeMessage();
        launchConfetti();
        loadComments();
      })
      .catch(err => showError(err.message));
  }

  function logout() {
    firebase.auth().signOut();
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function showError(msg) {
    errorText.style.color = "red";
    errorText.innerText = msg;
  }

  function showWelcomeMessage() {
    errorText.style.color = "green";
    errorText.innerText = "F√©licitations ! Vous faites partie du groupe Chacounette, vous √™tes maintenant un membre exclusif et vous recevrez le journal du groupe Chacounette !";
  }

  function launchConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confettis = [];
    for (let i=0;i<150;i++){
      confettis.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height-100,
        r: Math.random()*6+4,
        d: Math.random()*20+10,
        color: `hsl(${Math.random()*360},100%,50%)`,
        tilt: Math.random()*10-10
      });
    }
    let angle = 0;
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confettis.forEach(c=>{
        ctx.beginPath();
        ctx.moveTo(c.x+c.tilt+angle, c.y);
        ctx.lineTo(c.x+c.tilt, c.y+c.r);
        ctx.strokeStyle = c.color;
        ctx.lineWidth = c.r/2;
        ctx.stroke();
      });
      update();
    }
    function update(){
      angle += 0.02;
      confettis.forEach(c=>{
        c.y += 2;
        if(c.y>canvas.height){ c.y=-10; c.x=Math.random()*canvas.width; }
      });
      requestAnimationFrame(draw);
    }
    draw();
    setTimeout(()=>{ ctx.clearRect(0,0,canvas.width,canvas.height); },5000);
  }

  function loadComments() {
    if (document.getElementById("utterances-script")) return; // √©vite double insertion
    const script = document.createElement("script");
    script.id = "utterances-script";
    script.src = "https://utteranc.es/client.js";
    script.setAttribute("repo", "groupe-chacounette/Groupe-Chacounette-comments");
    script.setAttribute("issue-term", "pathname");
    script.setAttribute("theme", "github-light");
    script.setAttribute("crossorigin", "anonymous");
    script.async = true;
    commentsContainer.appendChild(script);
  }
</script>

</body>
</html>
