<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groupe Chacounette</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header { background: #333; color: white; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; background: #444; }
    nav a { color: white; padding: 14px 20px; text-decoration: none; display: block; }
    nav a:hover { background: #666; }
    .section { display: none; padding: 20px; }
    .active { display: block; }

    #login-container { text-align:center; padding:50px; }
    #login-container input { padding:10px; margin:5px; width:200px; }
    #login-container button { padding:10px 20px; margin:10px; cursor:pointer; }
    #logout-btn { padding:10px 20px; margin:10px; cursor:pointer; }

    #confetti { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999; }
  </style>
</head>
<body>
  <header><h1>Groupe Chacounette</h1></header>

  <!-- LOGIN -->
  <div id="login-container">
    <h2>Connectez-vous ou cr√©ez un compte</h2>

    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mot de passe"><br>

    <button onclick="login()">Se connecter</button>
    <button onclick="signup()">Cr√©er un compte</button>

    <p id="login-error" style="color:red;"></p>
    <p id="welcome-msg" style="color:green;"></p>
  </div>

  <!-- NAVIGATION -->
  <nav id="site-nav" style="display:none;">
    <a href="#" onclick="showSection('photos')">Photos</a>
    <a href="#" onclick="showSection('actus')">Actualit√©</a>
    <a href="#" onclick="showSection('musique')">Musique</a>
    <button id="logout-btn" onclick="logout()">Se d√©connecter</button>
  </nav>

  <!-- SECTIONS -->
  <div id="photos" class="section active">
    <h2>Photos de Chacounette</h2>
    <img src="D4050099-3DC6-4F4D-8454-06388CCC0060.jpeg" width="300">
    <img src="IMG_0038.jpeg" width="300">
    <img src="IMG_0026.jpeg" width="300">
    <img src="IMG_0031.jpeg" width="300">
    <img src="IMG_0037.jpeg" width="300">
  </div>

  <div id="actus" class="section">
    <h2>Actualit√©</h2>
    <p>Vive Chacounette !</p>
    <!-- Utterances comments -->
    <script src="https://utteranc.es/client.js"
      repo="groupe-chacounette/Groupe-Chacounette-comments"
      issue-term="pathname"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </div>

  <div id="musique" class="section">
    <h2>Musique de Chacounette</h2>
    <audio controls>
      <source src="musique.mp3" type="audio/mpeg">
    </audio>
  </div>

  <canvas id="confetti"></canvas>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // üîë CONFIGURATION FIREBASE
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "groupe-chacounette.firebaseapp.com",
      projectId: "groupe-chacounette",
      storageBucket: "groupe-chacounette.firebasestorage.app",
      messagingSenderId: "760695116962",
      appId: "1:760695116962:web:cbfec4a6777ea64b8bf3fb",
      measurementId: "G-T0JQ2XR97E"
    };
    firebase.initializeApp(firebaseConfig);

    const loginContainer = document.getElementById("login-container");
    const siteNav = document.getElementById("site-nav");
    const welcomeMsg = document.getElementById("welcome-msg");

    // üü¢ V√©rifie si utilisateur connect√©
    firebase.auth().onAuthStateChanged(user => {
      if(user){
        loginContainer.style.display = "none";
        siteNav.style.display = "flex";
        showSection("photos");
      } else {
        loginContainer.style.display = "block";
        siteNav.style.display = "none";
        welcomeMsg.innerText = "";
      }
    });

    // üîë Connexion
    function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(err => { document.getElementById("login-error").innerText = err.message; });
    }

    // üîë Cr√©ation compte + message + confettis
    function signup(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          welcomeMsg.innerText = "F√©licitations ! Vous faites partie du groupe Chacounette, vous √™tes maintenant un membre exclusif et vous recevrez le journal du groupe Chacounette !";
          launchConfetti();
        })
        .catch(err => { document.getElementById("login-error").innerText = err.message; });
    }

    // üîë D√©connexion
    function logout(){
      firebase.auth().signOut();
    }

    // üîπ Navigation entre sections
    function showSection(id){
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // üéâ Confettis simples
    function launchConfetti(){
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confettis = [];
      for(let i=0;i<150;i++){
        confettis.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height-100,
          r: Math.random()*6+4,
          d: Math.random()*20+10,
          color: `hsl(${Math.random()*360},100%,50%)`,
          tilt: Math.random()*10-10
        });
      }
      let angle = 0;
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        confettis.forEach(c=>{
          ctx.beginPath();
          ctx.moveTo(c.x+c.tilt+angle, c.y);
          ctx.lineTo(c.x+c.tilt, c.y+c.r);
          ctx.strokeStyle = c.color;
          ctx.lineWidth = c.r/2;
          ctx.stroke();
        });
        update();
      }
      function update(){
        angle += 0.02;
        confettis.forEach(c=>{
          c.y += 2;
          if(c.y>canvas.height){ c.y = -10; c.x = Math.random()*canvas.width; }
        });
        requestAnimationFrame(draw);
      }
      draw();
      setTimeout(()=>{ ctx.clearRect(0,0,canvas.width,canvas.height); },5000);
    }
  </script>
</body>
</html>
